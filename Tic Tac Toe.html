<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: #fbe8d3;
            padding: 6% 30%;
        }
        h2{
            text-align: center;
        }
        section{
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
            background-color: #fff5e1;
            border-radius: 20px;
            width: 400px;
            height: 400px;
            margin: auto;
            padding: 20px;
            column-gap: 5%;
            row-gap: 5%;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: #fbe8d3;
            border-radius: 20px;
            text-align: center;
            line-height: 100px;
            font-size: 60px;
            padding: 0px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box:active{
            animation: a 0.1s linear 1 alternate;
        }
        @keyframes a{
            from{
                transform: rotate(0deg) scale(1);
            }
            to{
                transform: rotate(180deg) scale(1.5);
            }
        }
        .modal-content {
            background-color: #fff5e1;
            border-radius: 20px;
            border: none;
        }
        .modal-header {
            background-color: #ffd8a6;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .modal-title {
            color: #333;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        .modal-body {
            color: #333;
            font-size: 20px;
            text-align: center;
        }
        .modal-footer {
            justify-content: center;
        }
        .btn-primary {
            background-color: #ffd8a6;
            border: none;
            color: #333;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ffb85c;
            color: #fff;
        }
    </style>
</head>
<body>

    <h2>
        Tic Tac Toe
    </h2>
    <br>
    <section>       
        <button class="box" id="box1"></button>    
        <button class="box" id="box2"></button>    
        <button class="box" id="box3"></button>    
        <button class="box" id="box4"></button>    
        <button class="box" id="box5"></button>    
        <button class="box" id="box6"></button>    
        <button class="box" id="box7"></button>    
        <button class="box" id="box8"></button>    
        <button class="box" id="box9"></button> 
    </section>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Game Result</h5>
                </div>
                <div class="modal-body" id="modalResult">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="resetGame()">Replay</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const boxes = document.querySelectorAll('.box');
        const modalResult = document.getElementById('modalResult');
        const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
        let currentPlayer = 'X';
        let gameActive = true;
        const winCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function checkWinner() {
            const values = Array.from(boxes).map(box => box.textContent);
            for (let combo of winCombinations) {
                const [a, b, c] = combo;
                if (values[a] && values[a] === values[b] && values[a] === values[c]) {
                    modalResult.innerHTML = `${values[a]} wins!`;
                    resultModal.show();
                    gameActive = false;
                    return;
                }
            }
            if (values.every(value => value)) {
                modalResult.innerHTML = "It's a draw!";
                resultModal.show();
                gameActive = false;
            }
        }

        boxes.forEach(box => {
            box.addEventListener('click', () => {
                if (!box.textContent && gameActive) {
                    box.textContent = currentPlayer;
                    checkWinner();
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            });
        });

        function resetGame() {
            boxes.forEach(box => {
                box.textContent = '';
            });
            currentPlayer = 'X';
            gameActive = true;
            resultModal.hide();
        }
        
    </script>
</body>
</html>
